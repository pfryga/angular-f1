<div ng-controller="DriversCtrl">
	<h2>Drivers</h2>
	<div class="form-group">
		<div>
			<input type="text" class="form-control" id="name" ng-model="nameFilter" placeholder="Filter by name...">
		</div>
	</div>
	<table class="table table-striped table-hover" ng-show="driversList">
		<thead>
			<tr>
				<td>#</td>
				<td>Name</td>
				<td>Code</td>
				<td>Nationality</td>
				<td>Points</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="driver in driversList | filter: searchFilter">
				<td>{{ $index + 1 }}.</td>
				<td>
					<a href="#" ng-href="#/drivers/{{ driver.Driver.driverId }}">{{ driver.Driver.givenName }} {{ driver.Driver.familyName }}</a>
				</td>
				<td>{{ driver.Driver.code }}</td>
				<td>{{ driver.Driver.nationality }}</td>
				<td>{{ driver.points }}</td>
				<td>
					<a href="#" ng-href="#/drivers/{{ driver.Driver.driverId }}">
						<span class="glyphicon glyphicon-log-in"></span>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
